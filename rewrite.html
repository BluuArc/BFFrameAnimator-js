<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BFDBReader-js</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
    <style>
      #stage-container {
        text-align: center;
      }
    </style>
  </head>
  <body>

    <div class="ui container">
      <div class="ui segments">
        <div class="ui segment form" id="animation-options">
          <div class="ui header">Options</div>
          <div class="ui labeled input" id="unit-id">
            <div class="ui label">Unit ID:</div>
            <input type="text" placeholder="unit ID">
          </div>
          <div class="inline fields" id="server-selection">
            <label>Server</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="server" value="gl" checked="checked">
                <label>Global</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="server" value="jp">
                <label>Japan</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="server" value="eu">
                <label>Europe</label>
              </div>
            </div>
          </div>
          <div class="ui labeled input">
            <div class="ui label">Background Color</div>
            <input list="colors" name="bg-option" id="bg-option" placeholder="#F00 or red works" aria-describedby="bg-option">
            <datalist id="colors">
              <option value="white"></option>
              <option value="black"></option>
            </datalist>
          </div>
          <div id="bg-option">
            Leave blank to have a transparent background.
            <code>white</code> or
            <code>black</code> works based for exporting to GIF.
          </div>
          <button class="ui blue button" id="generate-frames-btn">
            Generate
          </button>
        </div>
      </div>

      <div class="ui segments" id="animation-container">
        <div class="ui segment">
          <div class="ui header">Animation</div>
          <div class="ui buttons attached" id="animation-type">
            <button class="ui button">test</button>
          </div>
          <div id="stage-container" class="ui center attached">
            <canvas id="stage"></canvas>
          </div>
          <div class="ui buttons attached" id="controls">
            <button class="ui icon button" id="play">
              <i class="play icon"></i>
            </button>
            <button class="ui icon button" id="pause">
              <i class="pause icon"></i>
            </button>
            <button class="ui button" id="generate">
              Generate GIF
            </button>
            <a class="ui green button" id="download" target="_blank">
              Download GIF
            </a>
          </div>
        </div>
        <div class="ui segment">
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
    <script src="js/gif.js"></script>
    <script src="js/frame-maker-worker.js"></script>
    <script src="js/frame-animator-worker.js"></script>
    <script src="js/app.js"></script>

    <script>
      var myApp = new App();
      
      $(document).ready(() => myApp.init());
    </script>
  </body>
</html>
