<!doctype html>
<html lang="en">

<head>
    <title>BFFrameAnimator-js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <style>
        .component {
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px black solid;
            border-radius: 5px;
            min-height: 100px;
            overflow-x: hidden;
        }

        .component .row {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="component">
            <div class="row">
                <h1 class="col text-center">Sprite Sheet</h1>
            </div>
            <div class="row justify-content-center" id="sheetContainer">
                <img>
            </div>
        </div>

        <div class="component">
            <div class="row">
                <h1 class="col text-center">Frame Parts</h1>
            </div>
            <div class="row justify-content-center" id="partContainer">
            </div>
        </div>

        <div class="component">
            <div class="row">
                <h1 class="col text-center">Finished Frames</h1>
            </div>
            <div class="row justify-content-center" id="frameContainer">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="frame-maker.js"></script>
    <script>
        let unitInfo = {
            id: '860127',
            server: 'gl'
        };
        FrameMaker.init({
            frame: "#frameContainer",
            parts: "#partContainer",
            sheet: "#sheetContainer"
        })
        FrameMaker.createAnimation(unitInfo);
    </script>
</body>

</html>
